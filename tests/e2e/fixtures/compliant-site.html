<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Compliant Test Site</title>
  </head>
  <body>
    <main>
      <h1>Welcome to our website</h1>
      <p>This is a test page with a GDPR-compliant cookie banner.</p>
    </main>

    <footer>
      <a href="/privacy-policy">Privacy Policy</a>
      <a href="/terms">Terms of Service</a>
    </footer>

    <!-- GDPR-compliant cookie banner -->
    <div
      id="cookie-banner"
      style="
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: #1a1a2e;
        color: #fff;
        padding: 20px;
        z-index: 9999;
        display: flex;
        align-items: center;
        gap: 16px;
      "
    >
      <p style="flex: 1; margin: 0">
        We use cookies for analytics purposes with <strong>third-party vendors</strong>. Cookies
        expire after <strong>13 months</strong>. You may <strong>withdraw your consent</strong> at
        any time. See our <a href="/privacy-policy" style="color: #90e0ef">Privacy Policy</a>.
      </p>
      <button
        id="reject-btn"
        style="
          padding: 10px 20px;
          background: transparent;
          color: #fff;
          border: 1px solid #fff;
          cursor: pointer;
          font-size: 14px;
        "
      >
        Reject all
      </button>
      <button
        id="accept-btn"
        style="
          padding: 10px 20px;
          background: #4caf50;
          color: #fff;
          border: none;
          cursor: pointer;
          font-size: 14px;
        "
      >
        Accept all
      </button>
    </div>

    <script>
      document.getElementById("accept-btn").addEventListener("click", function () {
        document.getElementById("cookie-banner").style.display = "none";
        document.cookie = "consent=accepted; path=/; max-age=31536000";
      });

      document.getElementById("reject-btn").addEventListener("click", function () {
        document.getElementById("cookie-banner").style.display = "none";
        document.cookie = "consent=rejected; path=/; max-age=31536000";
      });
    </script>
  </body>
</html>
